<!DOCTYPE html>
<html>
<head>
  <title>Number Sorter</title>
</head>
<body>
  <h1>Number Sorter</h1>
 <label for="inputNumbers">Enter numbers:</label>
 <input type="text" id="inputNumbers">
 <button onclick="sortNumbers()">Sort</button>
  <p>sorted list: <span id="sortedNumbers"></span></p>
  <script>
   function sortNumbers(){
    const inputElement = document.getElementById("inputNumbers");
    const sortedNumbersElements = document.getElementById("sortedNumbers");

    const inputNumbers = inputElement.value.split(',').map(Number);
    const sortedNumbers =inputNumbers.sort(function(a,b){
        return a - b ;
        });
        sortedNumbersElements.textContent = sortedNumbers.join(',');
   }
  </script>
</body>
</html>
