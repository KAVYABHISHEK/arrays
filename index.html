<!DOCTYPE html>
<html>
<head>
  <title>Sorting Algorithms</title>
</head>
<body>
  <h1>Sorting Algorithms</h1>
  
  <label for="inputNumbers">Enter numbers (comma-separated): </label>
  <input type="text" id="inputNumbers">
  
  <label for="sampleSize">Sample size: </label>
  <input type="number" id="sampleSize" value="100">

  <label for="sortAlgorithm">Select sorting algorithm: </label>
  <select id="sortAlgorithm">
    <option value="merge">Merge Sort</option>
    <option value="insert">Insertion Sort</option>
    <option value="quick">Quick Sort</option>
  </select>
  <button onclick="runBenchmark()">Benchmark</button>
  <button onclick="sortNumbers()">Sort</button>
  
  <p>Sorted numbers: <span id="sortedNumbers"></span></p>
  <div id="benchmarkResults"></div>
  
  <script src="script.js"></script>
</body>
</html>
